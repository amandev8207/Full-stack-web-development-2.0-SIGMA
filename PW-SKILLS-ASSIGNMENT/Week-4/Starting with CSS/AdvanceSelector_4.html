<!-- 4. Create a web page with a list of tech stacks involved in full-stack web development where the even-numbered items have a different background color than the odd-numbered items. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selector</title>
    <style>
        li:nth-child(even) {
          background-color: yellow;
        }
  
        li:nth-child(odd) {
          background-color: aqua;
        }
      </style>
</head>
<body>
    <h2>Involved in Full Stack Web Development.</h2>
    <form>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>React JS</li>
            <li>Node JS</li>
        </ol>
        
    </form>
</body>
</html>
