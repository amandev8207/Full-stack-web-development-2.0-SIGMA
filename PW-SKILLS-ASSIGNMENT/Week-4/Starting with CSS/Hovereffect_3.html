<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
       
        .nav-1:hover{
            color:red;
        }
        .nav-2:hover{
            color: darkblue;
        }
        .nav-3:hover{
            color: darkkhaki;
        }
        .nav-4:hover{
            color: yellow;
        }
        .nav-5:hover{
            color: black;
        }
    </style>
</head>
<body style="background-color: aqua;">
   
    <a href="#Home" class="nav-1">Home |</a>
    <a href="#About" class="nav-2">About |</a>
    <a href="#Contact" class="nav-3">Contact |</a>
    <a href="#Blog" class="nav-4">Blog |</a>
    <a href="#Login" class="nav-5">Login |</a>
    
</body>
</html>
