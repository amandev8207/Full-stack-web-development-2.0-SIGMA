<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
   body{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
   background-color:  #363062;
   }
    img {
    width: 250px;
    height: 250px;
    /* object-fit: cover; */
    border-radius: 50%;
    border: 8px solid red;
}
img:hover{
    width: 250px;
    height: 250px;
    object-fit:fill;
    border-radius: 50%;
    border: 8px solid yellow;

        
}
    </style>
</head>
<body>
    <!-- <p>Circular Image</p> -->
    <img src="./Assets/hitesh.jpg" alt="My Picture">
</body>
</html>
