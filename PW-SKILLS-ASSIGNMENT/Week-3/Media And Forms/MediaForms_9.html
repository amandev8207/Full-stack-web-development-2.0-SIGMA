<!-- 9. Create a feedback form with a field for the user's name, email address, and message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" href="./Pw Skill Logo1.png">
</head>
<body style="background-color: #363062;  color: yellow;" >
    <form>
        <fieldset>
            <legend>Feedback Form</legend>
        <label for="name">User Name:-</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:-</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="Massage">Massage</label>
        <br>
        <textarea name="textarea" id="Massage"  placeholder="Enter Your Feed Back"></textarea>
        <br>
        <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
