<!-- Q-9 Design a customized dropdown menu as shown in the below image.
    . Initially, there should be a message disHlayed saying “Hover to show the dropdown”  you can use the span
    tag or button tag to achieve this.
    .Once hovering the dropdown menu should be visible and there should be a horizontal scroll to view all the options.
    .You can achieve this by using the max-height property to restrict the height of the drop-down and the
    Overflow Property to get the vertical scroll bar to navigate betwee items -->
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollableDropdown</title>
    <link rel="stylesheet" href="./9.Scrollable Dropdown.css">
</head>
<body>
    <div class="dropdown">
        <span>Hover To View Options </span>
        <div class="dropdown-content">
          <div class="dropdown-option">Option 1</div>
          <div class="dropdown-option">Option 2</div>
          <div class="dropdown-option">Option 3</div>
          <div class="dropdown-option">Option 4</div>
          <div class="dropdown-option">Option 5</div>
          <div class="dropdown-option">Option 6</div>
          <div class="dropdown-option">Option 7</div>
          <div class="dropdown-option">Option 8</div>
          <div class="dropdown-option">Option 9</div>
          <div class="dropdown-option">Option 10</div>
        </div>
      </div>
</body>
</html>
