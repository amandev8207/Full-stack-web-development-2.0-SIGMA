<!-- Q-7 Create a simple webpage alert bar as shown in the below image
    . Make sure the image is permanently fixed to the top of the screen -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alert</title>
        <link rel="stylesheet" href="./7.Alert.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body>
        <section class="alert">
            <span class="material-symbols-outlined">warning</span>
            <p>Warning!! This Action Is Not Allowed</p>
            <span class="material-symbols-outlined">close</span>
        </section>
    </body>
    </html>
