<!-- Q-6 Create a simple Google search bar as shown in the image below.
    .Use Google icons and free images for search icons, microphone, and Google lens images.
    .Ensure that the input field accepts text input and has no outline even when the user is typing -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goole Search</title>
        <link rel="stylesheet" href="./6.googleSearch.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="google icon" class="google-tex">

                <div>
                    <span class="material-symbols-outlined">search</span>
