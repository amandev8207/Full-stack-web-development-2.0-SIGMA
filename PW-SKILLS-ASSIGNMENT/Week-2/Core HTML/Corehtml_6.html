<!-- Q--6 Create an ordered list of HTML tags. Each list item must include the tag name and some information
about the tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Html</title>
</head>
<body>
    <!--An ordered list starts with the <ol> tag. Each list item starts with the <li> tag-->
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA SCRIPT</li>
</ol>

</body>
</html>
