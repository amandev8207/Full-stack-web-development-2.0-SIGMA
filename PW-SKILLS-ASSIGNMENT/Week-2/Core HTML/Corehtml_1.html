<!-- Q--1 Build a simple webpage that displays text as shown in the below image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE HTML</title>
</head>
<body>

    <!--<b> This text Will Be use Only  Bolded Of Text-->
    <b>This text Will Be Bolded</b>
    <br>
    <br>
    <!--<i> This text Will Be Use Only Italic Of Text-->
    <i>this text Will Be italic</i>
    <br>
    <br>
    <!--<u> This text Will Be Use Only  Underlined Of Text -->
    <u>This text Will Be Underlined</u>
    <br>
    <br>
    <!-- <mark>  This text Will Be use Only Highlight Of Text-->
    <mark>This text Will Be Highlight</mark>
    <br>
    <!--<sup> This text will be Use Like Any Square Type Of The Line-->
    <p>This is Normal  Text  <sup>This Will Be Super Scripted</sup> This is normal Again</p>
    <!--<sub> This text will be Use Like Any down Type Of The Line-->
    <p>This is normal Text<sub>This Will Be Sub Scripted </sub>This is normal Again</p>
    <br>
    <!--<small> This Text Will Be Use Normal Text And Small Tags-->
    <p>Normal Tags <small>Small Text</small></p>
    <!--<del> This text will be Use Like Any down Type Of The Line-->
        <del>This Text Will Be Deleted</del>
</body>
</html>
