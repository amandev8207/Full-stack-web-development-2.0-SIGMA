<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Html</title>
</head>
<body>

</tr>

</tr>
<tr>

</tr>
<tr>
    <td>Chocolate</td>
    <td>250g</td>
</tr>
<tr>
    <td>Butter Scotch</td>
    <td>1 kg</td>
</tr>
<tr>
    <td colspan="3">Beverages</td>
</tr>
<tr>
    <td rowspan="3">Soda</td>
    <td>Cola</td>
    <td>0.5L</td>
</tr>
<tr>
    <td>Orange</td>
    <td>1 L</td>
</tr>
<tr>
    <td>Lime</td>

    </table>

</html>
